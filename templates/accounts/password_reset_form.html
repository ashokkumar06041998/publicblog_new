

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/password_reset.css' %}" />
    <title>Reset Account Password</title>
</head>
<body>
    <div class="content-container">
        <h3>Set  New Password For Your Account</h3>
        <p class="info-text">Please enter your new password twice to confirm you typed it correctly.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-btn" type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
