{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn/SignUp</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login_register.css' %}" />
    <script src="{% static 'accounts/js/login_register.js' %}" />

   
    
    <script src="https://kit.fontawesome.com/9cc5263da9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

</head>
<body>


    {% if messages %}
    <div class="activation-messages">
        {% for message in messages %}
            <div class="activation-message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


        <div class="lr-message-container">
            <div id="loginSuccessMessage" class="login-success-message multicolortext"></div>
            <div id="loginErrorMessage" class="login-error-message"></div>
        </div>
      

                <div class="lr-message-container">
                    <div id="registerSuccessMessage" class="register-success-message"> 
                                      
                    </div>

                    <div id="registerErrorMessage" class="register-error-message"></div>
                </div>

    <!-- Parent Container   -->
    <div class="parent-container">

        <div class="auth-tabs">
            <div class="auth-tab active" id="login-tab">Sign In</div>
            <div class="auth-tab" id="register-tab">Sign Up</div>
        </div>

        <!-- Login Container   -->
        <div id="login-container" class="form-container">

            {% comment %} <div class="website-logo"><img src="website_logo.png" alt="website logo"></div> {% endcomment %}

            <form id="loginForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fa-solid fa-at icon "></i>
                    <input type="text" id="login-email" name="username" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye-low-vision toggle-password" data-target="login-password"></i>
                </div>

                 <div class="btn-container">
                    <button type="submit" id="loginBtn">Sign In</button>
                    <div class="forgot-link"><a href='{% url "account_app:password_reset" %}'>forgot password?</a></div>
                 </div>


            </form>
        </div>
        <!-- Login Container   END-->


          <!-- Register Container   -->
        <div id="register-container" class="form-container" style="display: none;">

            {% comment %} <div class="website-logo"><img src="website_logo.png" alt="website logo"></div> {% endcomment %}

            <form id="registerForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                
                <div class="input-group">

                    <div class="profile-image-container">
                        <label for="register-profile-image">
                          <img src={% static "accounts/images/edit.png" %} alt="profile image"   id="uploadImg" data-default-src="{% static 'accounts/images/edit.png' %}">
                        </label>
                        <input type="file" name="profile" id="register-profile-image"  style="display: none" />
                      </div>
                      
                </div>
                <span class="input-error-message"  id="registerProfilePictureError" ></span>


                <div class="input-group">
                    <i class="fa-regular fa-circle-user icon"></i>
                    <input type="text" id="register-username" name="username" placeholder="Username" required>
                </div>
                <span class="input-error-message"  id="registerUsernameError" ></span>



                <div class="input-group">
                    <i class="fa-solid fa-at icon"></i>
                    <input type="email" id="register-email" name="email" placeholder="Email" required>
                </div>
                <span class="input-error-message"  id="registerEmailError" ></span>


                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye-low-vision toggle-password" data-target="register-password"></i>
                </div>
                <span class="input-error-message"  id="registerPasswordError" ></span>


                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <i class="fa-solid fa-eye-low-vision toggle-password" data-target="register-confirm-password"></i>
                </div>
                <span class="input-error-message"  id="registerConfirmPasswordError" ></span>



                <div class="btn-container">
                    <button type="submit">Sign Up</button>
                </div>
                

            </form>
        </div>
        <!-- Register Container   -->

    </div>
    <!-- Parent Container   END-->

    <script>
        const loginUrl = "{% url 'account_app:login' %}";
        const registerUrl = "{% url 'account_app:login' %}";
      </script>

</body>
</html>
